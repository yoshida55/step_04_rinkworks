<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>

    <!-- Google Fonts を追加 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/work.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- ===============================================
      メインビジュアル　// プレート（前菜の盛り合わせ）
      =============================================== -->
      <section class="plate-main-visual-all-container">
        <img src="img/mainvisual.jpg" alt="プレート" class="plate-img" />
      </section>

      <!-- ===============================================
       Recipe-Diaryのタイトルと説明
      =============================================== -->

      <section class="recipe-diary-all-container">
        <h1 class="recipe-diary-word">Recipe Diary</h1>
        <p class="recipe-diary-discription">
          日々の料理レシピをまとめています。<br />
          和食や洋食、中華、お菓子までいろいろな料<br
            class="sp-br"
          />理レシピをアップしていますので、<br />
          みなさんの献立にお役立てくださいね！
        </p>
      </section>

      <!-- ===============================================
       3種類の画像セクション
       =============================================== -->
      <section class="three-plate-all-container">
        <div class="three-plate-container">
          <img
            src="img/recipe1.jpg"
            alt="茶色のスープ"
            class="plate-item-img"
          />
          <img src="img/recipe2.jpg" alt="お肉サラダ" class="plate-item-img" />
          <img src="img/recipe3.jpg" alt="サラダ縦型" class="plate-item-img" />
        </div>
      </section>

      <!-- ===============================================
       レシピ一覧をみる
       =============================================== -->
      <section class="see-recipe-all-container">
        <div class="rectangle-box">
          <a href="#" class="see-recipe-link">レシピ一覧をみる</a>
        </div>
      </section>

      <!-- ===============================================
       フッターセクション
       =============================================== -->
      <footer class="footer-all-container">
        <div class="three-word-container">
          <p class="footer-word-sns footer-word-instagram">Instagram</p>
          <p class="footer-word-sns footer-word-twitter">Twitter</p>
          <p class="footer-word-sns footer-word-facebook">Facebook</p>
        </div>
        <div>
          <p class="end-word">©2021 Recipe Diary</p>
        </div>
      </footer>
    </div>
  </body>
</html>
